<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript: Functions</title>
</head>
<body>
  <script>
	var ray = (function() {
	  var DEFAULTS = {
		say: 'hello',
		speed: 'normal'
	  }

	  return {
		speak: function() {
		  var myArguments = arguments[0] || '';
		  var statement = myArguments.say || DEFAULTS.say;
		  console.log(statement);
		  return this;
		},
		run : function() {
		  var myArguments = arguments[0] || '';
		  var running = myArguments.speed || DEFAULTS.speed;
		  console.log('running...'+ running);
		  return this;
		}
	  };
	})();
	ray.speak({say:'howdy'}).run({speed:'faster'}).speak({say:'sha sha sha'}).run();
	//ray.speak({ say: 'howdy' }).run().speak({ say: 'run faster' }).run({speed: 'faster'});
  </script>
</body>
</html>
